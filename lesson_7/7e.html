<!-- create a function 'convertToCelsius(fahrenheit)' that makes a number in degrees Fahrenheit and returns a number in degrees celcius -->
<!-- formula : celcius = (fahrenheit -32)*5/9 -->
<!-- convertToCelcius(86) => 30 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7e</title>
</head>
<body>
  <script>
    function convertToCelcius(fahrenheit) {
      celcius = (fahrenheit - 32) * 5 / 9
      return celcius;
    }
    console.log(convertToCelcius(86));
  </script>
</body>
</html>
