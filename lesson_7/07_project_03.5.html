<!-- rock papaer scissors game -->

<!-- steps -->
<!-- when we click a button -->
<!-- 1 . computer randomly selects a move -->
<!-- 2 . compare the moves to get the results -->
<!-- 3 . display the result in a poppup -->

<!-- in this we used math.random to generate a random number from 0 to 1 -->

<!-- 0 -- 1/3 -- 2/3 -- 1 -->
<!-- if between 0 and 1/3 => rock -->
<!-- if between 1/3 and 2/3 => paper -->
<!-- if between 2/3 and 1 => scissors -->

<!-- scope -- a scope limits where a varibale exits -->
<!-- {} -- the values inside the curly bracers are only accessed inside of it -- local scope -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>

    <script>
      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        let result = '';

        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "you lose";
          } else if (computerMove === "paper") {
            result = "You win";
          } else if (computerMove === playerMove) {
            result = "you tie";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "you win";
          } else if (computerMove === playerMove) {
            result = "You tie";
          } else if (computerMove === "scissors") {
            result = "you lose";
          }
        } else if (playerMove === "rock") {
          if (computerMove === playerMove) {
            result = " you Tie";
          } else if (computerMove === "paper") {
            result = "You Lose";
          } else if (computerMove === "scissors") {
            result = "you win";
          }
        }

        console.log(
          `you picked ${playerMove}. computer picked ${computerMove}, ${result}`
        );
      }

      function pickComputerMove() { 
        let computerMove = "";
        const randomNumber = Math.random();
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = "scissors";
        }
        return computerMove;
      }
    </script>
  </body>
</html>
