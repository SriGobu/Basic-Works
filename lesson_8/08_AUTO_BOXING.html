<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUTO OBJECTS</title>
</head>
<body>
  <script>
    //strings can also have properties 
    //length => property
    //toUpperCase => method
    //how can strings have properties and methods
    //javaScript has a special feature called auto-boxing
    //it will automatically wrap the string in a object
    //so that when the string becomes a object it can have the properties and method
    //it will not visible that the conversion of the string to object

    //auto-boxing can work in number and boolean
    //it will not work in null and undefined
    console.log('hello'.length);
    console.log('hello'.toUpperCase());

  </script>
</body>
</html>
