    <script>

      // Lesson 2 -- Numbers and Math //

      // Number and Math EXCERSICES //

      // 2a - you order 1 soup $10, 3 burger each $8, ice cream $5.calculate the total
      console.log("the total price ",10+3*8+5)
      // 2b - same as 2a but this time 3 persons ordering the same item.clculate how much each of them has to pay
      console.log("the price that each person should pay",(39*3)/3)
      // 2c - calculate the total cost of a toaster $18.50 and 2 shirts each $7.50
      console.log("the total cost of the toaster and 2 shirts",18.50+(2*7.50))
      // 2d - calculate 10% tax for the total in 2c
      console.log("the 10% tax of 33.5 is",(33.5*0.1))
      console.log("the total price include tax is",33.5+3.35)
      // 2e - calculate 20% for total in 2c (' 1% = 1/100 = 0.1') ('20% = 20/100 = 0.2')
      console.log("the 20% tax of 33.5 is",(33.5*0.2))
      console.log("the total price include tax is",33.5+6.7)
      // 2f - the cost of the products before shipping & taxing 
      console.log("the cost of  1 basketball is ",Math.round(20.95))
      console.log("the cost of  1 t shirt is ",Math.round(7.99))
      console.log("the cost of 1 toaster is ",Math.round(18.99))
      // 2g - the total of the products before tax 
      console.log(20.95+7.99+18.99)
      // 2h - calculate the 10% tax for the total
      console.log("the tax of the total",Math.round((20.95+7.99+18.99)*0.1))
      // 2i - calculate order total at the bottom
      console.log("the order total is ",((20.95+7.99+18.99)+5))
      // after 2i - remove the toaster from your cart
      console.log("the order total is ",((7.99+18.99)+5))
      // 2j - to round a number always in the down
      console.log(Math.floor(2.8))// by using the floor it removes the decimal point
      // 2k - to round a number always in th up
      console.log(Math.ceil(2.8))// by using the ceil it rounds up 
      // convert temperature from celcius to fahrenheit
      // fahrenheit = ( celcius * 9 / 5 ) + 32
      // celcius = ( fahrenheit - 32 ) * 5 / 9 
      // 2l - temperature is 25C calculate the temperture in fahrenheit 
      console.log("fahrenheit=",(25*9/5)+32)
      // 2m - temperature is 86F calculate the temperture in celcius 
      console.log("celcius=",(86-32)*5/9)
      // 2n - temperature is -5C calculate the temperture in fahrenheit 
      console.log("fahrenheit=",(-5*9/5)+32)
