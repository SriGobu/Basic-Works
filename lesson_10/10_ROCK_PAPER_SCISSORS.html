<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="10_ROCK_PAPER_SCISSORS.css">
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('rock')" class="move-button">
      <img src="lesson_10/rock-emoji.png" alt="" class="move-icon" />
    </button>
    <button onclick="playGame('paper')" class="move-button">
      <img src="lesson_10/paper-emoji.png" alt="" class="move-icon" />
    </button>
    <button onclick="playGame('scissors')" class="move-button">
      <img src="lesson_10/scissors-emoji.png" alt="" class="move-icon" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-button score"></p>
    <button
      onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();"
      class="reset-score-button"
    >
      Reset Score
    </button>

    <script src="10_ROCK_PAPER_SCISSORS.js"></script>
  </body>
</html>
