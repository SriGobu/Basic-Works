<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9e</title>
</head>
<body>
    <input placeholder="Name" onkeydown="keyDownSubmit(event);">
  <button onclick="submit();">Submit</button>
  <p></p>
  <script>
    function submit(event) {
      let text = document.querySelector('input').value;
      document.querySelector('p').innerHTML=`Your Name is : ${text}`;
    }
    function keyDownSubmit(event) {
      if(event.key == 'Enter') {
        submit();
      }
    }
  </script>
</body>
</html>
