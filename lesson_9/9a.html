<!-- create a <button>9a</button>. use document.querySelector('button') to get the button from the page, and then display it in the console. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9a</title>
</head>
<body>
  <button>9a</button>
  <script>
    let button = document.querySelector('button')
    console.log(button);
  </script>
</body>
</html>
