<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9i</title>
  </head>
  <body>
    <p>Cart Quantity</p>

    <button onclick="updateCartQuantity(cartQuantity);view();">
      Show Quantity
    </button>
    <button onclick="updateCartQuantity(1)">Add To Cart</button>
    <button onclick="updateCartQuantity(2)">+2</button>
    <button onclick="updateCartQuantity(3)">+3</button>
    <button onclick="updateCartQuantity(4)">+4</button>
    <button onclick="updateCartQuantity(5)">+5</button>
    <button
      onclick="updateCartQuantity(-cartQuantity);view();
      // console.log('cart was reset');
      // console.log(`cart Quantity : ${cartQuantity}`);"
    >
      Reset Cart
    </button>
    <button onclick="updateCartQuantity(-1);">Remove from cart</button>
    <button onclick="updateCartQuantity(-2);">-2</button>
    <button onclick="updateCartQuantity(-3);">-3</button>

    <p class="js_para"></p>

    <script>
      let cartQuantity = 0; //  case -- 02:24:33 -- 02:26:10 //

      function updateCartQuantity(value) {
        cartQuantity += value;
        // console.log(`cart quantity : ${cartQuantity}`);
        // if (cartQuantity == typeof(cartQuantity) || (cartQuantity <= 0) || cartQuantity == Math.random(cartQuantity) ) {
        //   alert('the cart if full');
        //   return;
        // }

        view(event);
      }
      function view(event) {
        let text = document.querySelector('.js_para');
        text.innerText = `Cart quantity : ${cartQuantity}`;
      }
      
    </script>
  </body>
</html>
