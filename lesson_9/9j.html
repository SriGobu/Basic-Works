      <button onclick="updateCalculation(1);">1</button>

    </p>
    <p>
      <button onclick="updateCalculation(4);">4</button>

    <button onclick="updateCalculation(' + ');">+</button>
    <button onclick="evalCalculation();">=</button>
    <button onclick="eraseCalculation();">c</button>
    <p class="js_view"></p>
    <p class="js_newView"></p>
    <script>
      let calculation = "";
      function updateCalculation(value) {
        calculation += value;
        console.log(calculation);
        view()
      }

      function evalCalculation() {
        let total = eval(calculation);
        if (!total == "") {
          const set1 = localStorage.setItem(
            "evaluation",
            JSON.stringify(total)
          );
          console.log('NUMBER FOUND');
        } else {
          console.log('NO NUMBER FOUND')
        }
        document.querySelector('.js_newView').innerHTML=total;
      }

      let get1 = JSON.parse(localStorage.getItem("evaluation"));
      console.log(get1);

      function eraseCalculation() {
        let erase = localStorage.removeItem("evaluation");
        console.log("NO VALUE FOUND", erase);
      }

      function view() {
        let viewElement = document.querySelector('.js_view');
        viewElement.innerHTML = calculation;
      }

    </script>
