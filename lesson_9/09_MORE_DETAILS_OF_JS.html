<body>
  <script>
    String(25);
    //by using the String we can convert anytype to string
    console.log('25' - 5); //=> this is called as type coercion or automatic type conversion
    //if a String only contains a number,
    //and we -*/
    //=>it will converted into a number

    // Window Object ===> Represents Browser

    window.console.log('window')

    window.alert()

  </script>
