<!-- Create a function getLastValue(array) that takes an array and returns the last value in the array. Hint array indexes start at 0 so the last index is the number of values in the array minus 1. ( lastindex = array.length - 1 ) -->
<!-- getLastValue([1,20,22,24,5]) => 5 -->
<!-- getLastValue(['hi', 'hello', 'good']) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11b</title>
</head>
<body>
  <script>
    function getLastValue(array){
      return (array[array.length-1]);
    }
    console.log(getLastValue([1, 20, 22, 24, 5]));
    console.log(getLastValue(['hi', 'hello', 'good']));
  </script>
</body>
</html>
