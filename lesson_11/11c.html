<!-- create a function arraySwap(array) that takes an array and returns an array where the first and last values are swapped or switched -->
<!-- arraySwap([1,20,22,24,5]) => 5 -->
<!-- arraySwap(['hi', 'hello', 'good']) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11c</title>
</head>
<body>
  <script>
    function arraySwap(array) {
      swapOne = array[0];
      swapTwo = array[array.length-1];
      array[0] = swapTwo;
      array[array.length-1] = swapOne;
      console.log(array);
    }
    arraySwap([1, 20, 22, 24, 5]);
    arraySwap(['hi', 'hello', 'good']);
  </script>
</body>
</html>
