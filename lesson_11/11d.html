<!-- Create a for loop that counts up from 0 to 10,but counts up by 2 (0,2,4,...,,10) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11d</title>
</head>
<body>
  <script>
    for (let i = 0; i <= 10; i++) {
      console.log(i);
    }
  </script>
</body>
</html>
