<!-- in excersice 11t, one problem with .reverse() is that it doesn't create a copy of the array it is reversing. it modifies the original array.Update the code so the function does not modify the original array.(Hint: use the .slice() method to create a copy of an array's values )  -->
<!-- const foods = ['egg','apple','egg','egg','ham'] -->
<!-- console.log(removeEgg(foods)) => ['egg','apple','ham'] -->
<!-- console.log(foods) => ['egg','apple','egg','egg','ham'] -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11u</title>
</head>
<body>
  <script>
    function removeEgg(foods) {
      let result = [];
      let newFoods = foods.slice();
      let reverseNewFoods = newFoods.reverse();
      let countOfReverseFoods = 0;
      for (let i = 0; i <= newFoods.length-1; i++) {
        if (reverseNewFoods[i] === 'egg' && countOfReverseFoods < 2) {
          countOfReverseFoods++;
          continue;
        }
        result.push(reverseNewFoods[i]);
      }
      return result.reverse();
    }
    const foods = ['egg','apple','egg','egg','ham'];
    console.log(removeEgg(foods));
    console.log(foods);
  </script>
</body>
</html>
