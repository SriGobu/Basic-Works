<!-- create a loop that takes an array of numbers and creates a new array where each number is incremented by 1 -->
<!-- [1, 2, 3] => [2, 3, 4] -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11g</title>
</head>
<body>
  <script>
    function incrementArray(nums){
    const newNums = [];
    for(i=0;i<=nums.length-1;i++) {
      newNums.push(nums[i]+=1);
    }
    console.log(newNums);
    return newNums;
  }
  incrementArray([1, 2, 3]);
  </script>
</body>
</html>
