<!-- ['not','found'] => console.log(-1) -->

  <body>
    <script>
      /*
    function arrayOfString(nums) {
      for(let i = 0;i<=nums.length-1;i++){
        let newNum = nums[i];
        if (newNum === 'search') {
          console.log(i);
          break;

    arrayOfString(['hello','world','search','good']);

*/

      let words = ["hello", "world", "search", "good"];
      let index = -1
      for (i=0;i<=words.length-1;i++) {
        if (words[i] === 'search' ) {
          console.log(index = i);
        }
      }

      words = ['not','found'];
      index = -1;
      for (i=0;i<=words.length-1;i++) {
        if (words[i] !== 'search' ) {
          console.log(index);
        }
      }
    </script>
