<!-- we'll do the famous FizzBuzz problem.Create a loop that displays 1 to 20 in the console. if the number is divisible by 3, display 'Fizz' instead of the number. if it's divisible by 5,display 'Buzz' instead. if it is divisible by 3 and 5,display 'FizzBuzz'. (Reminder: divisible by 3 means num % 3 == 0)   -->
<!-- 1,2, Fizz, 4, Buzz, Fizz, 7,8 ... 13,14,FizzBuzz,16,17 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11v</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 20; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
          console.log("FizzBuzz", i);
        } else if (i % 3 == 0) {
          console.log("Fizz", i);
        } else if (i % 5 == 0) {
          console.log("Buzz", i);
        }
      }
    </script>
  </body>
</html>
