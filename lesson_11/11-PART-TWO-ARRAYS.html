<body>
  <script>
    /*Arrays are References*/
    const array1 = [1, 2, 3];/*[1, 2, 3] => these elements are stored somewhere in the computer*/
    /*array1 => this variable takes the reference of the values*/
    const array2 = array1.slice(); /*array2 => it not contains the value*/
    /*it just contains the reference of the value*/
    array2.push(4);
    console.log(array1);
    console.log(array2);
    /*even though we pushed the value to the array2 the value is also stored in the array1*/
    /*that's because arrays are reference so both of these point to the same array in the memory*/

    /*to avoid this we have to use slice()*/
    /*const array2 = array1.slice();*/
    /*by using this will copy the values in the array1*/

    /* ( Array ) Destructing*/ 
    const [firstValue,secondValue] = [1, 2, 3];
    /*
    => this is a arrays destructor
    => in array destructor it works by position (order)
    => [firstValue,secondValue] => by using this we can store the firstValue in the array to be stored in a seperate variable , same for all elements in the array
    */
    console.log([firstValue,secondValue]);
    
    /*
    const numbers = [10,20,30]
    const [,,lastValue] = numbers
    console.log(lastValue)
    => in array destructor by using the ,, we skip the first two values and go for the last value in the array
    */
    
    /*
    const numbers = [10,20,30]
    const [lastValue] = numbers.at(-1);
    console.log(lastValue)
    => by using the .at(-1) we can directly get the last value and store it in a variable
    */
    
    /* object destructor
    const { productId } = button.dataset
    => this is called as object destructor
    => in objects, destructing works by property name
    */

  </script>
