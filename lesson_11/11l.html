<!-- minMax([1,-3,5]) => {min:-3,max:5} -->
<!-- minMax([-2,3,-5,7,10]) => {min:-5,max:10} -->

  <script>

    function minMax(nums) {
      const result = {
        min: nums[0],
        max: nums[0]
      }
      for(let i = 0; i <= nums.length-1;i++) {
        const value = nums[i];
        if(value < result.min ) {
           result.min = value;
        }
        if (value > result.max) {
          result.max = value;
        }
      }
      return result
    }
    console.log(minMax([1,-3,5]));
    console.log(minMax([-2,3,-5,7,10]));
