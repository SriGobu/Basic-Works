<!-- Create a copy of excersice 11q, wherere we created findindex(). Below it, create a function unique(array) that takes an array of strings and returns an array where each string only appears once (there are no duplicates).Try to use the findIndex() function in your solution -->
<!-- unique(['green','red','blue','red']) => ['green','red','blue'] -->
<!-- unique(['red','green','green','red']) => ['red','green'] -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11w</title>
  </head>
  <body>
    <script>
      function findIndex(array, word) {
        for (let i = 0; i <= array.length - 1; i++) {
          if (array[i] === word) {
            return i;
          }
        }
        return -1;
      }

      function unique(array) {
        const result = [];
        for (let i = 0; i <= array.length - 1; i++) {
          const word = array[i];
          if (findIndex(result, word) === -1) {
            result.push(word);
          }
        }
        return result;
      }

      console.log(unique(["green", "red", "blue", "red"]));
      console.log(unique(["red", "green", "green", "red"]));
    </script>
  </body>
</html>
