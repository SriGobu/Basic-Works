<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="12_ROCK_PAPER_SCISSORS.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img src="/LESSON_10/rock-emoji.png" alt="" class="move-icon" />
    </button>
    <button class="move-button js-paper-button">
      <img src="/LESSON_10/paper-emoji.png" alt="" class="move-icon" />
    </button>
    <button class="move-button js-scissors-button">
      <img src="/LESSON_10/scissors-emoji.png" alt="" class="move-icon" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-button score"></p>
    <button class="reset-score-button js-reset-score-button">
      Reset Score
    </button>

    <button class="auto-play-button js-auto-play-button">Auto Play</button>

    <script src="12_ROCK_PAPER_SCISSORS.js"></script>
  </body>
</html>
