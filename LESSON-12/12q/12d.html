<!-- Continuing from excersice 12c, modify the button so that when we click it the text immediately changes to 'loading...', and then after 1 second,it changes to !finished   -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12d</title>
  </head>
  <body>
    <button>Start</button>
    <script>
      document.querySelector("button").addEventListener("click", () => {
        document.querySelector("button").innerHTML = "Loading...";
        setTimeout(() => {
          document.querySelector("button").innerHTML = "!finished!";
        }, 1000);
      });
    </script>
  </body>
</html>
