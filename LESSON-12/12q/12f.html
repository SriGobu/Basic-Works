<!-- Modify the code so when we click the button, it "refreshes" the 2 second wait time (wait for 2 seconds again and removes message). -->
<!-- Hint: you can cancel the previous setTimeout using clearTimeout -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12f</title>
  </head>
  <body>
    <button class="js-button">Add to Cart</button>
    <p class="js-message"></p>
    <script>
      document.querySelector('.js-button').addEventListener('click',()=>{
      let timeOutId; 
      function displayMessage() {
        const messageElement = document.querySelector('.js-message');
        messageElement.innerHTML = 'Added';

        clearTimeout(timeOutId);

        timeOutId = setTimeout(() => {
          messageElement.innerHTML = '';
        },2000);
      }
      displayMessage();//even though i used the addlistener the event didn't work so that i refered blackbox ai and it tells that i have to call teh function => displayMessage(); 
      });
    </script>
  </body>
</html>
