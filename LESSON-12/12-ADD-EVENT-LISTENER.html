  <body>
    <button class="js-button" onclick=""></button>
    <script>
      /*
addEventListener() =>
let us run some code when we interact with the element
it has two parameter
one => event or what type of interaction we want to listen
two => a function we want to run when the event occur
passing a function into another function => use arrow function
it let's us add multiple event listeners for an event

we can remove a event listener by using .removeEventListener
it has two parameter
one => event 
two => a function that we want to remove
to remove the exact same function it is better to be stored it in a variable 

*/
      const buttonElement = document.querySelector(".js-button");

      const addEventListener = () => {
        console.log("click");
      };

      buttonElement.addEventListener("click", addEventListener);

      buttonElement.removeEventListener("click", addEventListener);

      buttonElement.addEventListener("click", () => {
        console.log("clicked");
      });
