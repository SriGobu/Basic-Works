<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SET TIMEOUT</title>
</head>
<body>
  <script>

  /* setTimeout() => allows us to run a function in the future */
  /* it contains two parameters */
  /* first parameter => a function we want to run in the future */
  /* second parameter => how long to wait before running this function 
    ( a number in millieseconds ) 1000 milliseconds = 1 second  */
  /* it will call the function after a certain amount of time */

  setTimeout(function () {
    console.log('timeout')
  }, 3000);
  </script>
</body>
</html>
