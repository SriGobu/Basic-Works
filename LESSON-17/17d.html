<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      class Car {
        brand;
        model;
        speed = 0;
        isTrunkOpen = false;
        constructor(carDetails) {
          this.brand =  carDetails.brand; 
          this.model =  carDetails.model;
        }
      displayInfo(){
        const trunkStatus = this.isTrunkOpen ? 'open' : 'closed';
        console.log(`${this.brand} ${this.model},${this.speed}\km, Trunk:${this.trunkStatus}`)
      }
      go(){
        if (!this.isTrunkOpen) {
          this.speed +=5;
        }
        if (this.speed > 200) {
          this.speed = 200;
        }
      }
      brake(){
        this.speed -=5;      
        if (this.speed < 0) {
          this.speed = 0
        }
      }
      openTrunk(){
        if (this.speed === 0) {
          this.isTrunkOpen = true;
        }
      }
      closeTrunk(){
        this.isTrunkOpen = false;
      }
      }
      const car1 = new Car({
        brand:'toyoto',
        model:'corolla',
      })
      const car2 = new Car({
        brand:'tesla',
        model:'model 3' ,     
      })

      console.log(car1);
      console.log(car2);

      car1.displayInfo();
      car1.go();
      car1.go();
      car1.go();
      car1.brake();
      car1.displayInfo();
      car1.openTrunk();
      car1.displayInfo();

      car2.displayInfo();
      car2.go();
      car2.go();
      car2.go();
      car2.brake();
      car2.displayInfo();

      car2.openTrunk();
      car2.go();      
      car2.displayInfo();

    </script>
  </body>
</html>
