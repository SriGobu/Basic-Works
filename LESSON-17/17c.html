<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      class Car {
        brand;
        model;
        speed = 0;
        constructor(carDetails) {
          this.brand =  carDetails.brand; 
          this.model =  carDetails.model;
        }
      displayInfo(){
        console.log(`${this.brand} ${this.model},${this.speed}\km`)
      }
      go(){
        this.speed += 5;
        if (this.speed > 200) {
          this.speed = 200;
        }
      }
      brake(){
        this.speed -=5;
        if (this.speed < 0) {
          this.speed = 0
        }
      }
      }
      const car1 = new Car({
        brand:'toyoto',
        model:'corolla',
      })
      const car2 = new Car({
        brand:'tesla',
        model:'model 3' ,     
      })

      car1.displayInfo();
      car1.go();
      car1.go();
      car1.go();
      car1.brake();
      car1.displayInfo();

      car2.displayInfo();
      car2.go();
      car2.go();
      car2.go();
      car2.brake();
      car2.displayInfo();

    </script>
  </body>
</html>
