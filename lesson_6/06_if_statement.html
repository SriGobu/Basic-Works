<!-- if statements ( let us write multiple groups of code | and then decide which code to run ) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if statement</title>
  </head>
  <body>
    <script>


      if (false) {
        console.log(" if - hello");
      } else {
        console.log(" else - hello");
      }

      const age = 15 ;

      if (age >= 16) {
        console.log("you can drive");
      } else if (age >= 14) {
        console.log('almost there')
      } else {
        console.log("you cannot drive");
      }

    </script>
  </body>
</html>
