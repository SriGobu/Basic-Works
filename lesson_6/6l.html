<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>5j</title>
  </head>
  <body>
    <p>Cart Quantity</p>

    <button onclick="console.log(`cart Quantity : ${cartQuantity}`)">
      Show Quantity
    </button>
    <button
      onclick=" cartQuantity = cartQuantity ++ ; console.log(`cart Quantity : ${cartQuantity}`)"
    >
      Add To Cart
    </button>
    <button
      onclick=" cartQuantity = cartQuantity +=2 ; console.log(`cart Quantity : ${cartQuantity}`)"
    >
      +2
    </button>
    <button
      onclick=" cartQuantity = cartQuantity +=3 ; console.log(`cart Quantity : ${cartQuantity}`)"
    >
      +3
    </button>

    <button
      onclick="  cartQuantity = cartQuantity +=4 ; console.log(`cart Quantity : ${cartQuantity}`)"
    >
      +4
    </button>
    <button
      onclick="  cartQuantity = cartQuantity +=5 ; console.log(`cart Quantity : ${cartQuantity}`)"
    >
      +5
    </button>
    <button
      onclick=" cartQuantity = 0;
      console.log('cart was reset');
      console.log(`cart Quantity : ${cartQuantity}`);"
    >
      Reset Cart
    </button>
        <button
      onclick=" cartQuantity = cartQuantity -- ; console.log(`cart Quantity : ${cartQuantity}`)
                  if (cartQuantity <=0) {
        alert(`Not enough items in the cart and don't update the quantity`);
      } else {
        alert(` you can update the quantity`)
      }"
    >
      Remove from cart
    </button>
        <button
      onclick=" cartQuantity = cartQuantity -=2 ; console.log(`cart Quantity : ${cartQuantity}`)
                  if (cartQuantity <=0) {
        alert(`Not enough items in the cart and don't update the quantity`);
      } else {
        alert(` you can update the quantity`)
      }"
    >
      -2
    </button>
    <button
      onclick=" cartQuantity = cartQuantity -=3 ; console.log(`cart Quantity : ${cartQuantity}`)
                  if (cartQuantity <=0) {
        alert(`Not enough items in the cart and don't update the quantity`);
      } else {
        alert(` you can update the quantity`)
      }"
    >
      -3
    </button>


    <script>
      let cartQuantity = 0; //  case -- 02:24:33 -- 02:26:10 //
