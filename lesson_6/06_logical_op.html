 <!-- Logical Operators  --> 

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logical Operators</title>
</head>
<body>
  <script>
    console.log(true && false);
    console.log(0.2 >=0 && 0.2 < 1 / 3 );

    console.log(true || true);

    console.log(!true);
